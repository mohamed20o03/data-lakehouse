server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: data-lake-api
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: admin
    password: password123
    connection-timeout: 10000
    requested-heartbeat: 60
  data:
    redis:
      host: redis
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
      file-size-threshold: 2KB

minio:
  endpoint: http://minio:9000
  access-key: admin
  secret-key: password123
  bucket:
    uploads: uploads
    warehouse: warehouse

file:
  max-size: 104857600  # 100MB in bytes
  allowed-types: xlsx,xls,csv,parquet,avro

rabbitmq:
  queue:
    name: file.processing.queue
    durable: true

logging:
  level:
    root: INFO
    com.datalake: DEBUG
    org.springframework.amqp: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always